name: Build
on:
  push:
jobs:
  build-linux:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Run setup.sh
        run: |
          chmod +x ./setup.sh
          ./setup.sh

      - name: Configure and Build Project
        uses: threeal/cmake-action@main

      - name: Configure Project
        uses: threeal/cmake-action@main
        with:
          run-build: false
      
      - name: Configure and Build Project
        uses: threeal/cmake-action@main
        with:
          source-dir: .
          build-dir: ./build

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4
        
      - name: Configure and Build Project
        uses: threeal/cmake-action@main
        with:
          generator: Ninja
          c-compiler: gcc
          cxx-compiler: g++